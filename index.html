<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Oscar Wirdelius Portfolio</h1>

<img src="fleshRobots.png" alt="FleshRobots" width="1000" height="1000">

<!-- The grid: four columns -->
<div class="row">
  <div class="column">
    <img src="fleshRobots.png" alt="Nature" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="fleshRobots.png" alt="Snow" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="fleshRobots.png" alt="Mountains" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="fleshRobots.png" alt="Lights" onclick="myFunction(this);">
  </div>
</div>

<!-- The expanding image container -->
<div class="container">
  <!-- Close the image -->
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>

  <!-- Expanded image -->
  <img id="expandedImg" style="width:100%">

  <!-- Image text -->
  <div id="imgtext"></div>
</div>

<p>This is my website with my projects.</p>

<script src="myFunction.js"></script>

</body>
</html>
